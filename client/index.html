<!DOCTYPE html>

<!-- TODO https://www.a11yproject.com/checklist/ -->

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Home - Keyboredist</title>
		<meta name="description" content="Create your own custom keyboards and share them with your friends!" />

		<!-- https://tachyons.io/ (a lightweight and minimalistic CSS framework) -->
		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />

		<!-- https://icons.getbootstrap.com/ (a set of SVG icons) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

		<link rel="stylesheet" href="http://127.0.0.1:8090/css/styles.css" />
		<script src="http://127.0.0.1:8090/js/scripts.js"></script>
	</head>

	<body class="avenir flex flex-column bg-washed-yellow">
		<nav class="ph3 bb bg-washed-yellow flex justify-between">
			<div class="flex items-center">
				<h1>Keyboredist</h1>
				<div class="f4 fw5 dn di-l">
					<a class="link-profile ml3 no-underline black-70 hover-black-50">Your Profile</a>
					<a class="link-browse-users ml3 no-underline black-70 hover-black-50">Browse Users</a>
					<a class="link-browse-keyboards ml3 no-underline black-70 hover-black-50">Browse Keyboards</a>
				</div>
			</div>
			<div class="flex items-center dn-l">
				<button id="mobile-nav-menu-toggle"><i class="bi bi-list f2 fr pointer" aria-label="Open mobile navigation menu"></i></button>
			</div>
		</nav>

		<div id="mobile-nav-menu" class="dnd">
			<ul>
				<li class="bb pa2 f3 flex"><a class="link-profile no-underline black-70 w-100 hover-black-50">Your Profile</a></li>
				<li class="bb pa2 f3 flex"><a class="link-browse-users no-underline black-70 w-100 hover-black-50">Browse Users</a></li>
				<li class="bb pa2 f3 flex"><a class="link-browse-keyboards no-underline black-70 w-100 hover-black-50">Browse Keyboards</a></li>
			</ul>
		</div>

		<main id="main-content" class="flex flex-column flex-grow bg-white">
			<div id="page-login-prompt" class="page flex flex-grow justify-center items-center h-100 w-100 bg-white">
				<div class="bg-yellow pa3 br4 ba bw2">
					<h1 class="mt0 f3 fw6">Hello,<br />are you bored?</h1>
					<div class="pv2 w-100"><a class="link-login-username no-underline bg-blue w-100 fw5 br3 white pa2 hover-bg-dark-blue hover-white-80">Yes, login.</a></div>
				</div>
			</div>
			<div id="page-login-username" class="page flex flex-grow justify-center items-center h-100 w-100 bg-white">
				<div class="bg-yellow pa3 br4 ba bw2">
					<h1 class="mt0 f3 fw6"><label for="username-input">What's your username?</label></h1>
					<div class="pv2 w-100 flex">
						<input class="flex-grow br3 pa2 bw0 mr3" type="text" id="username-input" aria-label="Username input box" />
						<a id="login-button" class="no-underline bg-blue fw5 br3 white pa2 hover-bg-dark-blue hover-white-80">Login</a>
					</div>
				</div>
			</div>
			<div id="page-users" class="page flex flex-column flex-grow h-100 w-100 pa4">
				<h1 id="page-users-name" class="mt0 fw5 bb pb2 bb">Name</h1>
				<div id="page-users-keyboards" class="flex-grow"></div>
			</div>
		</main>
	</body>
</html>
